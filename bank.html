<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="mt-8 mb-4">
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="text-violet-500  font-semibold ">Baper Balance</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$ <span id="depositeTotal">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-emerald-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="totalBalance">1240</span></h2>
                </div>
               
              </div>
            </section>

              <section class="mt-12 px-2 mx-auto">

              <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-lime-600 p-8 rounded-xl ">
                   
                        <h4 class="text-2xl text-white">Deposite</h4>

                    <input id="deposite-input" class="w-6/12  mb-4 px-3 mt-6 "   type="text" name="" id="" placeholder="Enter your Deposite Amount">
        
                    <button id="deposite-btn" class="bg-amber-300 px-3 py-2 rounded-md hover:bg-orange-700 block">Submit</button>
                  


                    
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input id="deposite-input " class="w-6/12 mb-4 px-3 mt-6 "   type="email" name="" id="" placeholder="Enter your Deposite Amount">
        
                    <button id="deposite-btn" class="bg-amber-300 px-3 py-2 rounded-md hover:bg-orange-700 block">Submit</button>
                </div>
               
                </div>
               
              </div>
            </section>
        

    </main>
    <script src="js/deposite.js"></script>
    
</body>
</html>
